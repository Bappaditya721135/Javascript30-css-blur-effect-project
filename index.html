<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css blur effect</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="heading">CSS heading</header>
    <main class="container">
        <div class="blur-section">
            <p>Blur</p>
            <input class="range-slide" type="range" min="0" max="10" value="0">

        </div>

        <div class="img-container">
            <img class="img blur"
                src="https://media.istockphoto.com/id/1403413065/photo/amazing-alpine-landscape-in-lauterbrunnen-village-with-church-and-waterfall-in-switzerland.jpg?b=1&s=170667a&w=0&k=20&c=iIChzzemiU8qsW2UBqf10SOFpRY4oKxMSObHZ75DuR8="
                alt="nature-pic">
            <!-- <div class="blur-effect box-2"></div> -->
        </div>
    </main>

    <script src="./js/scripts.js"></script>
</body>

</html>
